<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Rock - Paper - Scissors</h2>
        <h5></h5>
      </div>
      <!-- containers for you and bot -->
      <div class="me">
        <img src="images/question-mark.png" alt="Loading" />
      </div>
      <div class="bot">
        <img src="images/question-mark.png" alt="Loading" />
      </div>
      <!-- button to chooose -->
      <div class="btns">
        <div class="rock">
          <img src="images/rock.png" alt="fist" />
        </div>
        <div class="paper">
          <img src="images/scissors.png" alt="fist" />
        </div>
        <div class="scissors">
          <img src="images/paper.png" alt="fist" />
        </div>
      </div>
      <!-- button to start -->
      <div class="play">
        <button onclick="start()">Play</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
